<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Add your gallery-specific styles here */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .artwork-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .artwork-item:hover {
            transform: translateY(-5px);
        }
        .artwork-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            cursor: pointer;
        }
        .artwork-info {
            padding: 15px;
            background: white;
        }
        .artwork-info h3 {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Art Gallery</h1>
        <a href="admin/login.html" class="admin-login">Admin Login</a>
    </header>

    <main>
        <div class="gallery-container" id="gallery">
            <!-- Artworks will be loaded here -->
        </div>
    </main>

    <script src="firebase-config.js"></script>
    <script>
        // Load artworks for public gallery
        async function loadGallery() {
            try {
                const snapshot = await db.collection('artworks')
                    .orderBy('createdAt', 'desc')
                    .get();
                
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';
                
                snapshot.forEach(doc => {
                    const artwork = doc.data();
                    const item = document.createElement('div');
                    item.className = 'artwork-item';
                    item.innerHTML = `
                        <img src="${getOptimizedUrl(artwork.imageUrl, 500)}" 
                             alt="${artwork.caption}"
                             data-full="${artwork.imageUrl}">
                        <div class="artwork-info">
                            <h3>${artwork.caption}</h3>
                            <p>${artwork.size.toUpperCase()}</p>
                        </div>
                    `;
                    
                    // Add click event for larger view
                    item.querySelector('img').addEventListener('click', () => {
                        viewFullImage(artwork.imageUrl, artwork.caption);
                    });
                    
                    gallery.appendChild(item);
                });
            } catch (error) {
                console.error('Error loading gallery:', error);
            }
        }
        
        // Helper function for Cloudinary URLs
        function getOptimizedUrl(url, width) {
            if (!url.includes('cloudinary.com')) return url;
            return url.replace('/upload/', `/upload/w_${width},c_fill,q_auto,f_auto/`);
        }
        
        // View full image function
        function viewFullImage(url, caption) {
            // You can implement PhotoSwipe or a simple modal here
            window.open(url, '_blank'); // Simple solution - opens in new tab
        }
        
        // Initialize gallery
        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
</html>
