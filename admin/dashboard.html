<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Art Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #4cc9f0;
        }
        
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }
        
        /* Layout Structure */
        .admin-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.5rem 0;
            position: fixed;
            height: 100%;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }
        
        .sidebar-header {
            padding: 0 1.5rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-header h2 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .sidebar-header h2 i {
            color: var(--accent);
        }
        
        .nav-menu {
            margin-top: 1.5rem;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1rem;
            border-left: 3px solid transparent;
        }
        
        .nav-item i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }
        
        .nav-item:hover, .nav-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-left-color: var(--accent);
        }
        
        /* Main Content Area */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
        }
        
        /* Header Styles */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .top-bar h1 {
            font-size: 1.8rem;
            color: var(--dark);
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logout-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.3s;
        }
        
        .logout-btn:hover {
            background: #d91a6d;
        }
        
        /* Tab Content Styles */
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Dashboard Tab */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }
        
        .stat-card h3 {
            font-size: 1rem;
            color: var(--gray);
            margin-bottom: 0.5rem;
        }
        
        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        /* Upload Form Styles */
        .upload-form {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .file-upload {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            border: 2px dashed #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-upload:hover {
            border-color: var(--accent);
            background: rgba(67, 97, 238, 0.05);
        }
        
        .file-upload i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .file-upload input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn:hover {
            background: var(--secondary);
        }
        
        .btn i {
            font-size: 0.9rem;
        }
        
        /* Gallery Management Styles */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .artwork-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .artwork-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        .artwork-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .artwork-body {
            padding: 1.25rem;
        }
        
        .artwork-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }
        
        .artwork-meta {
            display: flex;
            justify-content: space-between;
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .artwork-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.3s;
        }
        
        .edit-btn {
            background: rgba(72, 149, 239, 0.1);
            color: var(--accent);
        }
        
        .edit-btn:hover {
            background: rgba(72, 149, 239, 0.2);
        }
        
        .delete-btn {
            background: rgba(247, 37, 133, 0.1);
            color: var(--danger);
        }
        
        .delete-btn:hover {
            background: rgba(247, 37, 133, 0.2);
        }
        
        /* Status Messages */
        .status-message {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .status-message.success {
            background: rgba(76, 201, 240, 0.1);
            border-left: 4px solid var(--success);
            color: var(--dark);
            display: block;
        }
        
        .status-message.error {
            background: rgba(247, 37, 133, 0.1);
            border-left: 4px solid var(--danger);
            color: var(--dark);
            display: block;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .sidebar {
                width: 240px;
            }
            .main-content {
                margin-left: 240px;
            }
        }
        
        @media (max-width: 768px) {
            .admin-container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
            }
            .main-content {
                margin-left: 0;
            }
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }
        
        @media (max-width: 576px) {
            .top-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

    </style>
     

</head>
<body>
    <div class="admin-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-palette"></i> Art Gallery Admin</h2>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active" data-tab="dashboard">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="#" class="nav-item" data-tab="upload">
                    <i class="fas fa-cloud-upload-alt"></i> Upload Artwork
                </a>
                <a href="#" class="nav-item" data-tab="manage">
                    <i class="fas fa-images"></i> Manage Gallery
                </a>
                <a href="#" class="nav-item" data-tab="settings">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Top Bar with Logout -->
            <div class="top-bar">
                <h1>Admin Dashboard</h1>
                <div class="user-menu">
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <!-- Status Message Area -->
            <div id="statusMessage" class="status-message"></div>

            <!-- Dashboard Tab -->
            <div id="dashboard" class="tab-content active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Artworks</h3>
                        <div class="value" id="totalArtworks">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Small Artworks</h3>
                        <div class="value" id="smallArtworks">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Medium Artworks</h3>
                        <div class="value" id="mediumArtworks">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Large Artworks</h3>
                        <div class="value" id="largeArtworks">0</div>
                    </div>
                </div>

                <h2>Recent Uploads</h2>
                <div class="gallery-grid" id="recentArtworks">
                    <!-- Recent artworks will be loaded here -->
                </div>
            </div>

            <!-- Upload Artwork Tab -->
            <div id="upload" class="tab-content">
                <div class="upload-form">
                    <h2><i class="fas fa-cloud-upload-alt"></i> Upload New Artwork</h2>
                    <form id="uploadForm">
                        <div class="form-group">
                            <label for="imageFile">Select Image</label>
                            <div class="file-upload">
                                <i class="fas fa-image"></i>
                                <p>Click to browse or drag & drop</p>
                                <input type="file" id="imageFile" accept="image/*" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="imageSize">Artwork Size</label>
                            <select id="imageSize" class="form-control" required>
                                <option value="">Select size...</option>
                                <option value="small">Small (500px)</option>
                                <option value="medium" selected>Medium (1000px)</option>
                                <option value="large">Large (2000px)</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="imageCaption">Caption/Description</label>
                            <textarea id="imageCaption" class="form-control" placeholder="Enter artwork caption..." required></textarea>
                        </div>
                        
                        <button type="submit" class="btn">
                            <i class="fas fa-upload"></i> Upload Artwork
                        </button>
                    </form>
                </div>
            </div>

            <!-- Manage Gallery Tab -->
            <div id="manage" class="tab-content">
                <h2><i class="fas fa-images"></i> Manage Artworks</h2>
                <div class="gallery-grid" id="adminGallery">
                    <!-- All artworks will be loaded here -->
                </div>
            </div>

            <!-- Settings Tab -->
            <div id="settings" class="tab-content">
                <div class="upload-form">
                    <h2><i class="fas fa-cog"></i> Admin Settings</h2>
                    <form id="settingsForm">
                        <div class="form-group">
                            <label for="adminEmail">Admin Email</label>
                            <input type="email" id="adminEmail" class="form-control" placeholder="Your admin email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" class="form-control" placeholder="Enter current password">
                        </div>
                        
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" class="form-control" placeholder="Enter new password">
                        </div>
                        
                        <button type="submit" class="btn">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
         
        // DOM Elements
        const logoutBtn = document.getElementById('logoutBtn');
        const uploadForm = document.getElementById('uploadForm');
        const adminGallery = document.getElementById('adminGallery');
        const recentArtworks = document.getElementById('recentArtworks');
        const totalArtworksEl = document.getElementById('totalArtworks');
        const smallArtworksEl = document.getElementById('smallArtworks');
        const mediumArtworksEl = document.getElementById('mediumArtworks');
        const largeArtworksEl = document.getElementById('largeArtworks');
        const statusMessage = document.getElementById('statusMessage');
        const navItems = document.querySelectorAll('.nav-item');
    
        // Tab Navigation
        navItems.forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Remove active class from all nav items
                navItems.forEach(nav => nav.classList.remove('active'));
                
                // Add active class to clicked nav item
                this.classList.add('active');
                
                // Hide all tab content
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.classList.remove('active');
                });
                
                // Show the selected tab content
                const tabId = this.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
            });
        });
    
        // Authentication State Listener
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                loadStatistics();
                loadAdminGallery();
                loadRecentArtworks();
            }
        });
    
        // Logout Functionality
        logoutBtn.addEventListener('click', () => {
            logoutBtn.innerHTML = '<span class="loading"></span> Logging out...';
            auth.signOut()
                .then(() => window.location.href = 'login.html')
                .catch(error => {
                    showErrorMessage(error.message);
                    logoutBtn.innerHTML = '<i class="fas fa-sign-out-alt"></i> Logout';
                });
        });
    
        // Upload Form Handler
        console.log("Upload handler attached")
        let isUploading = false;
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (isUploading) return; // ðŸ‘ˆ Prevent multiple clicks
            isUploading = true;

            const file = document.getElementById('imageFile').files[0];
            const size = document.getElementById('imageSize').value;
            const caption = document.getElementById('imageCaption').value;
            
            if (!file || !caption) {
                showErrorMessage('Please fill all fields');
                return;
            }
    
            const submitBtn = uploadForm.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="loading"></span> Uploading...';
            submitBtn.disabled = true;
    
            try {
                // 1. Upload to Cloudinary
                const imageUrl = await uploadToCloudinary(file);
                
                // 2. Save to Firestore
                await db.collection('artworks').add({
                    imageUrl,
                    caption,
                    size,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showSuccessMessage('Artwork uploaded successfully!');
                uploadForm.reset();
                loadStatistics();
                loadAdminGallery();
                loadRecentArtworks();
            } catch (error) {
                console.error('Upload error:', error);
                showErrorMessage('Upload failed: ' + error.message);
            } finally {
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
                isUploading = false; // ðŸ‘ˆ Reset the flag
            }
        });
    
        // Cloudinary Upload Function
        async function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', cloudinaryConfig.uploadPreset);
            
            const response = await fetch(
                `https://api.cloudinary.com/v1_1/${cloudinaryConfig.cloudName}/image/upload`,
                { method: 'POST', body: formData }
            );
            
            if (!response.ok) {
                throw new Error('Failed to upload image to Cloudinary');
            }
            
            const data = await response.json();
            return data.secure_url;
        }
    
        // Load Statistics
        async function loadStatistics() {
            try {
                const snapshot = await db.collection('artworks').get();
                const counts = { small: 0, medium: 0, large: 0 };
                
                snapshot.forEach(doc => {
                    const size = doc.data().size;
                    counts[size] = (counts[size] || 0) + 1;
                });
                
                totalArtworksEl.textContent = snapshot.size;
                smallArtworksEl.textContent = counts.small;
                mediumArtworksEl.textContent = counts.medium;
                largeArtworksEl.textContent = counts.large;
            } catch (error) {
                console.error('Error loading statistics:', error);
                showErrorMessage('Failed to load statistics');
            }
        }
    
        // Load All Artworks for Management
        async function loadAdminGallery() {
            try {
                adminGallery.innerHTML = '<p>Loading artworks...</p>';
                const snapshot = await db.collection('artworks')
                    .orderBy('createdAt', 'desc')
                    .get();
                
                adminGallery.innerHTML = '';
                
                if (snapshot.empty) {
                    adminGallery.innerHTML = '<p>No artworks found. Upload some!</p>';
                    return;
                }
                
                snapshot.forEach(doc => {
                    adminGallery.appendChild(createArtworkCard(doc.id, doc.data()));
                });
            } catch (error) {
                console.error('Error loading gallery:', error);
                showErrorMessage('Failed to load gallery');
            }
        }
    
        // Load Recent Artworks for Dashboard
        async function loadRecentArtworks() {
            try {
                recentArtworks.innerHTML = '<p>Loading recent artworks...</p>';
                const snapshot = await db.collection('artworks')
                    .orderBy('createdAt', 'desc')
                    .limit(4)
                    .get();
                
                recentArtworks.innerHTML = '';
                
                snapshot.forEach(doc => {
                    recentArtworks.appendChild(createArtworkCard(doc.id, doc.data()));
                });
            } catch (error) {
                console.error('Error loading recent artworks:', error);
            }
        }
    
        // Create Artwork Card Element
        function createArtworkCard(id, artwork) {
            const card = document.createElement('div');
            card.className = 'artwork-card';
            card.innerHTML = `
                <img src="${getOptimizedUrl(artwork.imageUrl, 300)}" 
                     alt="${artwork.caption}" 
                     class="artwork-img">
                <div class="artwork-body">
                    <h3 class="artwork-title">${artwork.caption}</h3>
                    <div class="artwork-meta">
                        <span>${artwork.size.charAt(0).toUpperCase() + artwork.size.slice(1)}</span>
                        <span>${artwork.createdAt?.toDate().toLocaleDateString()}</span>
                    </div>
                    <div class="artwork-actions">
                        <button class="action-btn edit-btn" data-id="${id}">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="action-btn delete-btn" data-id="${id}">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `;
            
            // Add delete functionality
            card.querySelector('.delete-btn').addEventListener('click', async (e) => {
                if (confirm('Delete this artwork permanently?')) {
                    try {
                        await db.collection('artworks').doc(id).delete();
                        showSuccessMessage('Artwork deleted successfully');
                        loadStatistics();
                        loadAdminGallery();
                        loadRecentArtworks();
                    } catch (error) {
                        showErrorMessage('Failed to delete artwork: ' + error.message);
                    }
                }
            });
            
            // Add edit functionality
            card.querySelector('.edit-btn').addEventListener('click', (e) => {
                const artwork = artwork;
                openEditModal(id, artwork);
            });
            
            return card;
        }
    
        // Edit Modal Functionality
        function openEditModal(id, artwork) {
            // Create modal elements
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <h2>Edit Artwork</h2>
                    <form id="editForm">
                        <div class="form-group">
                            <label>Caption</label>
                            <input type="text" id="editCaption" value="${artwork.caption}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Size</label>
                            <select id="editSize" class="form-control" required>
                                <option value="small" ${artwork.size === 'small' ? 'selected' : ''}>Small</option>
                                <option value="medium" ${artwork.size === 'medium' ? 'selected' : ''}>Medium</option>
                                <option value="large" ${artwork.size === 'large' ? 'selected' : ''}>Large</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </form>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Close modal
            modal.querySelector('.close-modal').addEventListener('click', () => {
                modal.remove();
            });
            
            // Click outside to close
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
            
            // Handle form submission
            modal.querySelector('#editForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const newCaption = document.getElementById('editCaption').value;
                const newSize = document.getElementById('editSize').value;
                
                try {
                    await db.collection('artworks').doc(id).update({
                        caption: newCaption,
                        size: newSize
                    });
                    
                    showSuccessMessage('Artwork updated successfully!');
                    modal.remove();
                    loadStatistics();
                    loadAdminGallery();
                    loadRecentArtworks();
                } catch (error) {
                    showErrorMessage('Failed to update artwork: ' + error.message);
                }
            });
        }
    
        // Helper function for Cloudinary optimized URLs
        function getOptimizedUrl(url, width) {
            if (!url.includes('cloudinary.com')) return url;
            return url.replace('/upload/', `/upload/w_${width},c_fill,q_auto,f_auto/`);
        }
    
        // Show success message
        function showSuccessMessage(message) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message success';
            setTimeout(() => {
                statusMessage.className = 'status-message';
            }, 5000);
        }
    
        // Show error message
        function showErrorMessage(message) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message error';
            setTimeout(() => {
                statusMessage.className = 'status-message';
            }, 5000);
        }
    
        // Loading animation style (add to your CSS)
        const style = document.createElement('style');
        style.textContent = `
            .loading {
                display: inline-block;
                width: 20px;
                height: 20px;
                border: 3px solid rgba(255,255,255,.3);
                border-radius: 50%;
                border-top-color: #fff;
                animation: spin 1s ease-in-out infinite;
                margin-right: 10px;
            }
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
            .modal {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }
            .modal-content {
                background: white;
                padding: 20px;
                border-radius: 8px;
                width: 90%;
                max-width: 500px;
                position: relative;
            }
            .close-modal {
                position: absolute;
                top: 10px;
                right: 10px;
                font-size: 24px;
                cursor: pointer;
            }
        `;
        document.head.appendChild(style);
    </script>
